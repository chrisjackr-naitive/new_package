# This workflow builds and uploads documentation to gh-pages

name: pages-build-docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3

      # Setup python on virtual machine
      - name: Setup python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinx-material
          python -m pip install sphinx-press-theme
          python -m pip install renku-sphinx-theme
          python -m pip install myst-nb 
          python -m pip install myst-parser
          python -m pip install .
     
      # Clean and build .html files from .rst
      - name: Make doc files
        run: |
          make -C docs clean
          make -C docs html
        
      # Init new repo in dist folder and commit generated files
      - name: Commit built docs
        run: |
          cd docs/_build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "deploy documentation"
      
      # Force push file to gh-pages branch
      - name: Push docs to gh-pages branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/_build/html
