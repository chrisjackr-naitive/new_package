# This workflow upload documentation

name: docs_pages_workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v3

      # Sets up python on virtual machine
      - name: Setup python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install myst-nb 
          python -m pip install .
      
      #sphinx-build –b html . _build/html
      - name: build documentation
        run: |
          sphinx-apidoc -o ./docs ./src/package_name
          sphinx-build -E -a –b html ./docs ./docs/_build/html
          
      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/_build/html/
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "deploy documentation
      
      - name: Force push to gh-pages branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/_build/html
